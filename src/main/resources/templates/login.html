<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <title>Login </title>
</head>
<body class="h-screen">
<div class="container mx-auto h-full flex justify-center items-center text-blue-700 px-4">
    <div class="md:w-1/3 shadow-xl rounded-2xl border bg-blue-100 w-full">
        <h1 class="text-center font-medium text-2xl text-white rounded-t-2xl bg-blue-500 py-4">Sign In</h1>
        <div class="container mb-4" id="error-add-category">
            <div th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                <div class="text-center text-red font-monospace block mb-2 alert alert-danger" role="alert">
                    <span th:text="${errorMsg}">Invalid input</span>
                </div>
            </div>
        </div>
        <form th:action="@{/login}" method="post" class="border-teal p-4 border-t-12 bg-white mb-6">
            <div class="mb-4">
                <label for="username" class="font-bold text-lg block mb-2">Email</label>
                <input id="username" type="text" name="username" autocomplete="off"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                       placeholder="Your email">
            </div>

            <div class="mb-4">
                <label for="password" class="font-bold text-lg block mb-2">Password</label>
                <input id="password" type="password" name="password" autocomplete="off"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                       placeholder="Your Password">
            </div>
            <div class="flex items-center justify-between">
                <input class="bg-blue-500 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-blue-400 transition duration-400 hover:shadow-lg"
                       type="submit" value="Sign-in">
            </div>

        </form>
        <div class="text-center pb-4">
            <p class="text-grey-dark text-sm">
                Don't have an account? <a href="/register" class="no-underline text-blue-500 font-bold">Create an Account</a>.
            </p>
        </div>
    </div>
</div>
</body>
</html>
