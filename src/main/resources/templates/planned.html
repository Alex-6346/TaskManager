<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>
<body>
<div layout:include="layouts/sidebar :: sidebar" th:remove="tag">
    <div layout:fragment="page-content">
        <div th:include="fragments/category-fragment :: add-category-menu"> </div>
        <div th:include="fragments/task-fragment :: add-task-menu"> </div>
        <br>
        <br>
        <div class="container" id="tasksContainer"></div>
        <script>
            jQuery(document).ready(function() {
                showTasks()
            });

            $('#add-category').submit(function(e){
                e.preventDefault()
                addCategoryRequest(function(){
                    updateCategories('#category')
                    $('#add-category')[0].reset()
                })
            })

            $('#add-task').submit(function (e){
                e.preventDefault()
                addTaskRequest(function (){
                    showTasks()
                    $('#add-task')[0].reset()
                })
            })

            function showTasks(){
                $('#tasksContainer').empty()
                $.ajax({
                    type: 'GET',
                    url: 'tasks/show-overdue-tasks',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Content-Type', 'application/json')
                    },
                    success: function (data) {
                        addOverdueTasksToPage(data)
                    }
                })
                $.ajax({
                    type: 'GET',
                    url: 'tasks/show-tasks',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Content-Type', 'application/json')
                    },
                    success: function (data) {
                        console.log("Not overdue")
                        console.log(data)
                        addTasksToPage(data)
                    }
                })
            }

            function stringToDate(str){
                date = str.split("-");
                return new Date(date[2], date[1]-1, date[0])
            }

            function dateToStr(date){
                year = date.getFullYear()
                month = date.getMonth() + 1
                day = date.getDate()
                return day + '-' + month + '-' + year
            }

            function addOverdueTasksToPage(data){
                if(data.length === 0){
                    return
                }
                $('#tasksContainer').append(`<h3> Overdue:  </h3>`)
                $('#tasksContainer').append(`<ul id="overdue"> </ul>`)
                const [dates, dateTaskMap] = getDatesListAndMap(data)
                dates.forEach(function (dateObj){
                    addOverdueDateTasks(dateObj, dateTaskMap)
                })
            }


            function addTasksToPage(data) {
                const [dates, dateTaskMap] = getDatesListAndMap(data)
                dates.forEach(function (dateObj){
                    addDateWithTasks(dateObj, dateTaskMap)
                })
            }

            function addOverdueDateTasks(dateObj, dateTaskMap){
                date = dateToStr(dateObj)
                dateTaskMap.get(date).forEach(function (task) {
                    var badge = '          <span  style="font-size:14px;" class="badge bg-danger">' + date + '</span>'
                    // '<div class="col-auto">' +
                    // '             <span  style="font-size:14xpx;" class="badge bg-danger p-1">' + date + '</span>' +
                    // '        </div>'

                    addTaskToView(task, 'overdue',showTasks, badge)
                })
            }

            function addDateWithTasks(dateObj, dateTaskMap){
                date = dateToStr(dateObj)
                $('#tasksContainer').append(`<h3> ${date}    </h3>`)
                $('#tasksContainer').append(`<ul id="${date}"> </ul>`)
                console.log(date)
                dateTaskMap.get(date).forEach(function (task) {
                    console.log(task)
                    addTaskToView(task, date, showTasks)
                })
            }

            function getDatesListAndMap(data){
                dateTaskMap = new Map()
                dates = []
                data.forEach(function (task) {
                        var date = dateToStr(stringToDate(task.date))
                        if (dateTaskMap.get(date) === undefined) {
                            dates.push(stringToDate(date))
                            dateTaskMap.set(date, [task])
                        } else {
                            let dateTasks = dateTaskMap.get(date)
                            dateTasks.push(task)
                            dateTaskMap.set(date, dateTasks)
                        }
                    }
                )
                dates.sort((date1, date2) => date1 - date2);
                return [dates, dateTaskMap]
            }
        </script>
    </div>
</div>
<div id="'test"></div>
</body>
</html>
